<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
            resize: none;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
        }

        .real {
            color: #2f855a;
            background: #c6f6d5;
        }

        .fake {
            color: #c53030;
            background: #fed7d7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“° Fake News Detector</h2>
        <form method="POST">
            <textarea name="news" placeholder="Paste news text here..."></textarea><br>
            <button type="submit">Check News</button>
        </form>

        {% if result %}
            <div class="result {% if 'Real' in result %}real{% else %}fake{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
